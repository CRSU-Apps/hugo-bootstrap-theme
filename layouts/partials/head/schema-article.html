<!-- Article Schema.org Type -->
<!-- https://schema.org/Article -->
<!-- Output all taxonomies as schema.org keywords -->

<!-- Revision based on Google guide https://developers.google.com/search/docs/advanced/structured-data/article#non-amp -->

{{ $logo := resources.GetMatch (index ($.Site.Params.images) 0) }}
{{ $image := .Resources.GetMatch (index ($.Param "images") 0) }}
{{ $iso8601 := "2006-01-02T15:04:05-07:00" -}}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ .Title }},
  {{ with $image -}}
  "image": {{ $image.Permalink }},
  {{ end -}}
  "datePublished": {{ .PublishDate.Format $iso8601 }},
  "dateModified": {{ .Lastmod.Format $iso8601 }},
  {{ with .Params.authors -}}
  {{ with (index (.) 0) -}}
  "author": {
    "@type": "Person",
    "name": "{{ . }}",
    "url": "{{ $.Site.BaseURL }}/authors/{{ . | urlize}}"
  },
  {{ end -}}
  {{ end -}}
  "mainEntityOfPage": "{{ .Site.BaseURL }}",
  "publisher": {
    "@type": "Organization",
    {{ with $logo -}}
    "logo": {
      "@type": "ImageObject",
      "url": {{ $logo.Permalink }}
    },
    {{ end -}}
    "name": {{ .Site.Title }}
  },
  "wordcount" : {{ .Content | countwords }},
  "description": {{ .Summary | plainify | safeHTML }},
  "keywords": [{{ if .IsPage}}{{ range $index, $tag := .Params.tags }}{{ $tag }},{{ end }}{{ else }}{{ range $plural, $terms := .Site.Taxonomies }}{{ range $term, $val := $terms }}{{ printf "%s," $term }}{{ end }}{{ end }}{{ end }}]
}
</script>
